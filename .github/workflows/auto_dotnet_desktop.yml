name: Deploy to GitHub Releases

on:
  push:
    branches:
      - master
    paths:
      - 'Maps/**'
      - 'Resources/**'
      - 'src/**'
  workflow_dispatch:

permissions:
  contents: write
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Deploy
    if: github.repository_owner == 'Kostya12rus'
    runs-on: windows-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version info
        uses: dotnet/nbgv@master
        id: nbgv

      - name: Prepare pack version
        shell: pwsh
        run: |
          $version = "${{ steps.nbgv.outputs.SemVer2 }}"
          if ($version -like '0.0.0-*') {
            $version = $version -replace '^0\.0\.0', '0.0.1'
          } elseif ($version -eq '0.0.0') {
            $version = '0.0.1'
          }
          Write-Host "Using pack version: $version"
          "PACK_VERSION=$version" >> $env:GITHUB_ENV

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Install Velopack CLI
        run: |
          dotnet tool install -g vpk

      - name: Dotnet Publish
        shell: pwsh
        run: |
          dotnet publish src/Lone-EFT-DMA-Radar.csproj `
            -c Release `
            -r win-x64 `
            --no-self-contained `
            /p:PublishSingleFile=true `
            /p:DebugType=none `
            /p:Version=$env:PACK_VERSION `
            /p:FileVersion='${{ steps.nbgv.outputs.AssemblyFileVersion }}' `
            /p:AssemblyVersion='${{ steps.nbgv.outputs.AssemblyVersion }}' `
            -o out

      - name: Download previous release data
        env:
          VPK_GITHUB_TOKEN: ${{ secrets.VPK_GITHUB_TOKEN }}
        shell: pwsh
        run: |
          vpk download github `
            --repoUrl "https://github.com/${{ github.repository }}" `
            --token "$env:VPK_GITHUB_TOKEN"

      - name: Pack with Velopack
        shell: pwsh
        run: |
          vpk pack `
            --packId github.Kostya12rus.eft `
            --packVersion "$env:PACK_VERSION" `
            --packDir "out" `
            --mainExe "Lone-EFT-DMA-Radar.exe" `
            --packTitle "Lone EFT DMA Radar" `
            --icon "Resources/lone-icon.ico"

      - name: Upload to GitHub Releases
        env:
          VPK_GITHUB_TOKEN: ${{ secrets.VPK_GITHUB_TOKEN }}
        shell: pwsh
        run: |
          vpk upload github `
            --repoUrl "https://github.com/${{ github.repository }}" `
            --publish `
            --releaseName "EFT $env:PACK_VERSION" `
            --tag "v$env:PACK_VERSION" `
            --targetCommitish "${{ github.sha }}" `
            --token "$env:VPK_GITHUB_TOKEN"
